name: Google Maps Scraper

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'start_scraper'
      timestamp:
        description: 'Timestamp of request'
        required: true

jobs:
  scrape-google-maps:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max runtime

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright python-dotenv supabase

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Optional tuning
          NAV_TIMEOUT_MS: 90000
          ACTION_TIMEOUT_MS: 20000
          MAX_RESULTS_PER_SEARCH: 20
        run: |
          python scripts/gmaps_scraper.py

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-results
          path: scraper_results.json
          retention-days: 30

  notify-completion:
    needs: scrape-google-maps
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify completion
        run: |
          echo "Scraper workflow completed"
